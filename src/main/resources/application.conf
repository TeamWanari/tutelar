version = "development"
version = ${?VERSION}

hostname = "localhost"
hostname = ${?HOSTNAME}

configType = "conf"

conf {
  file = "runtime.conf"
}

database {
  driver = "org.postgresql.Driver"
  url = "jdbc:postgresql://localhost:5432/postgres?user=postgres&password=postgres"
  url = ${?DB_URL}
  numThreads = 5
  maximumPoolSize = 20
  connectionPool = "HikariCP"
}