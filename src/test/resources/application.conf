conf {
  configType = "conf"
  file = "runtime.conf"
}

// basic, email, ldap, github, google, facebook, totp
modulesEnabled = "testModule1, testModule2,,testModule3"

database {
  type = "DBTYPE"

  mongo {
    uri = "URI"
    collection = "COLLECTION"
  }
}

jwt {
  example {
    expirationTime = "1d"
    algorithm = "HS256"
    secret = "secret"
    privateKey = "private"
    publicKey = "public"
  }
}

callback {
  success = "url?t=<<TOKEN>>&rt=<<REFRESH_TOKEN>>"
  failure = "url?e=<<ERROR>>"
}

hook {
  baseUrl = "https://backend/hook"

  authType = "basic"

  basicAuth {
    username = "user"
    password = "pass"
  }
}

tracer {
  client = "off"
}
